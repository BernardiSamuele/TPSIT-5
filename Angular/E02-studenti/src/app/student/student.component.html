<p
  (click)="onStudentClick()"
  [ngClass]="{
    female: student.gender == 'F',
    male: student.gender == 'M',
    underlined: !student.present
  }"
  class="student"
>
  <span
    >Lo studente {{ student.name }} da {{ student.city }} Ã¨
    @if(student.present){
    <span>presente</span>
    } @else {
    <span>assente</span>
    }</span
  >
  <button (click)="onDeleteStudentClick()" class="delete">Delete</button>
</p>
