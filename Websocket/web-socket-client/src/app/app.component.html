<div class="container">
  <div class="row">
    <!-- LOGO SUPERIORE -->
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div
        class="row align-items-center"
        style="padding-top: 30px; padding-bottom: 20px"
      >
        <div class="col-sm-12 text-center">
          <img src="/vallauri.jpg" class="img-fluid" />
        </div>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>

  <div class="row align-items-center" style="padding-bottom: 20px">
    <div class="col-sm-12 text-center">
      <button class="btn btn-light menu">
        <a routerLink="/home" routerLinkActive="active">Home</a>
      </button>
      <button
        class="btn btn-light menu"
        [disabled]="dataStorageService.selectedUser"
      >
        <a routerLink="/utenti" routerLinkActive="active">Utenti</a>
      </button>
      <button
        class="btn btn-light menu"
        [disabled]="dataStorageService.selectedRoom"
      >
        <a routerLink="/stanze" routerLinkActive="active">Stanze</a>
      </button>
      <button
        class="btn btn-light menu"
        [disabled]="
          !dataStorageService.selectedUser && dataStorageService.selectedUser
        "
      >
        <a routerLink="/chat" routerLinkActive="active">Chat</a>
      </button>
    </div>
  </div>

  <div class="row" style="padding-bottom: 20px">
    <div class="col-sm-3"></div>
    <div class="col-sm-3 text-center">
      <span>Utente: </span>
      <strong> selectedUser </strong>
    </div>
    <div class="col-sm-3 text-center">
      <span>Stanza: </span>
      <strong> selectedRoom </strong>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>

<router-outlet />
