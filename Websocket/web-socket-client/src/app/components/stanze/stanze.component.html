<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6 text-center">
    <fieldset class="border p-2 pb-4">
      <legend class="w-auto"><b>Scegli una Stanza:</b></legend>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10 text-start" id="divStanze">
          <label class="form-check-label p-1">
            <input
              type="radio"
              class="form-check-input"
              name="radioRoom"
              autocomplete="off"
            />
            <span>redRoom</span>
          </label>
          <br />
          <label class="form-check-label p-1">
            <input
              type="radio"
              class="form-check-input"
              name="radioRoom"
              autocomplete="off"
            />
            <span>greenRoom</span>
          </label>
          <br />
          <label class="form-check-label p-1">
            <input
              type="radio"
              class="form-check-input"
              name="radioRoom"
              autocomplete="off"
            />
            <span>blueRoom</span>
          </label>
          <br />

            <input
              type="radio"
              class="form-check-input"
              name="radioRoom"

            />
            <span>defaultRoom</span>
          </label>
          <br />
        </div>
      </div>
