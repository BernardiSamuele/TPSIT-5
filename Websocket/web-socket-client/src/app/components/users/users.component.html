<div class='row align-items-center'>
    <div class="col-md-3"> </div>
    <div class="col-md-6">
        <fieldset class="border p-2">
            <legend class="w-auto"><b>Scegli un Utente:</b></legend>
            <div class='row'>
                <div class="col-sm-2"></div> 
                <div class="col-sm-10"  id="divUtenti"> 
                    <!-- ------------------------------ -->                        
                    @for (user of this.dataStorageService.users; track $index) {
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optUser" (click)="onUserClick(user)">
                            <span> {{user.username}} </span>
                        </label>
                        <img [src]="user.img ? user.img : 'default.png'"> <!--sintassi con quadre -> si puÃ² inserire del codice-->
                        <!--img [src]="user.img  || 'default.png'"-->
                        <br>   
                    }                     
                    <!-- ------------------------------ -->       
                </div>																	
            </div>
        </fieldset>					
    </div>			
    <div class="col-md-3"> </div>
</div>
