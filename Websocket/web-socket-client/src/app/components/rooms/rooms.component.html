<div class='row'>
    <div class="col-md-3"> </div>
    <div class="col-md-6 text-center">
        <fieldset class="border p-2 pb-4">
            <legend class="w-auto"><b>Scegli una Stanza:</b></legend>
            <div class='row'>
                <div class="col-sm-2"></div> 
                <div class="col-sm-10 text-start" id="divStanze"> 
                    <label class="form-check-label p-1">
                        <input type="radio" class="form-check-input" value="redRoom" name="radioRoom" autocomplete="off" (click)="onClickRoom($event)">
                        <span>redRoom</span>
                    </label>
                    <br>
                    <label class="form-check-label p-1">
                        <input type="radio" class="form-check-input" value="greenRoom" name="radioRoom" autocomplete="off" (click)="onClickRoom($event)">
                        <span>greenRoom</span>
                    </label>
                    <br>
                    <label class="form-check-label p-1">
                        <input type="radio" class="form-check-input" value="blueRoom" name="radioRoom" autocomplete="off" (click)="onClickRoom($event)">
                        <span>blueRoom</span>
                    </label>
                    <br>
                    <label class="form-check-label p-1">
                        <input type="radio" class="form-check-input" value="defaultRoom" name="radioRoom" checked (click)="onClickRoom($event)">
                        <span>defaultRoom</span>
                    </label>
                    <br>
                </div>																		
            </div>
        </fieldset>					
    </div>			
    <div class="col-md-3"> </div>
</div>
