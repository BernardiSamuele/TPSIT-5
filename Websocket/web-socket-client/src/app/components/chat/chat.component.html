<div class='container'>
    <h1>Vallauri Chat</h1>
    <button class="	btn btn-primary"  [disabled]="connected"(click)="onConnetti()">Connetti</button>
    <button class="	btn btn-primary"  [disabled]="!connected" (click)="onDisconnetti()">Disconnetti</button>
    
    <div id="wrapper" #wrapper>  
        <!-- Qui verranno visualizzati i messaggi provenienti dagli utenti -->
         @for (item of this.messages; track $index) {
            <div class="message-container">
                <img src="{{'/' + (item.img || 'default.jpg')}}" class="message-img">
                <small class="message-from">{{item.from + ' @' + item.date}}</small>
                <p class="message-data">{{item.message}}</p>
            </div>
         }
    </div>

    <!-- invio di un nuovo messaggio -->
    <div class="row">
        <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)] ='messaggio' placeholder="Inserisci qui il tuo messaggio">
        </div>
        <div class="col-sm-6">
            <button class="	btn btn-primary" [disabled]="!connected" (click)="invia()">Invia</button>
        </div>
    </div>
</div>
