<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Facebook</title>
    <link rel="icon" href="img/icoVallauri.png" type="image/png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="./index.css" />

    <script src="./jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./libreria.js"></script>
    <script src="./index.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- header -->
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-8">
          <div class="text-center" style="padding-top: 20px; padding-bottom: 30px">
            <img src="img/vallauri.jpg" class="img-fluid" />
          </div>
        </div>
        <div class="col-sm-1 align-self-center">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal" id="btnLogin">Login</button>
          <!-- user profile image -->
          <img src="" id="pfp" />
        </div>
        <div class="col-sm-2"></div>
      </div>

      <!-- *************** immagine iniziale ************** -->
      <div class="row mb-sm-4">
        <div class="col-sm-1"></div>
        <div class="col-sm-10 text-center">
          <img src="./img/facebook.jpg" width="80%" />
        </div>
        <div class="col-sm-1"></div>
      </div>

      <!-- *************** new Post ********************** -->
      <div class="row align-items-center newPost">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 pb-sm-2">
          <textarea placeholder="A cosa stai pensando ..." id="txtPensiero"></textarea>
        </div>
        <div class="col-sm-2"></div>

        <div class="col-sm-2"></div>
        <div class="col-sm-6 pb-sm-1">
          <label for="newPostFile" class="btn btn-info btn-xs">Add an image ...</label>
          <input type="file" id="newPostFile" style="display: none" />
          <!-- img preview -->
          <img id="imgPreview" height="80" style="display: none" />
        </div>
        <div class="col-sm-2 pb-sm-1 text-right">
          <button type="button" class="btn btn-primary btn-xs" id="btnPubblicaPost">Pubblica</button>
        </div>
        <div class="col-sm-2"></div>
      </div>

      <!-- *************** tabella dei Posts ********************** -->
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 py-sm-3">
          <div class="table-responsive">
            <table class="table table-hover" id="mainTable">
              <thead class="bg-secondary" style="color: white"></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>

    <!-- Finestra Modale di Login -->
    <div class="modal fade" id="loginModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <form>
              <div class="form-group input-group pt-sm-3">
                <span class="input-group-text">
                  <i class="fas fa-user"> </i>
                </span>
                <input type="text" class="form-control" id="user" placeholder="Username" />
              </div>
              <div class="form-group input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"> </i>
                </span>
                <input type="password" class="form-control" id="pass" placeholder="Password" />
              </div>
              <button type="button" class="btn btn-secondary btn-block pt-sm-2" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary btn-block bold pt-sm-3" id="btnOk">Ok</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
