<!DOCTYPE html>
<html>
  <head>
    <title>Valutazioni</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" type="image/png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./index.css" />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./libreria.js"></script>
    <script src="./index.js" defer></script>
  </head>

  <body>
    <h1>Valutazioni</h1>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-3"></div>
        <div class="col-xl-6 col-sm-12">
          <div class="card">
            <div class="card-header bg-secondary text-white font-weight-bold">Filters</div>
            <div class="card-body">
              <div class="row">
                <!-- ListBox classes  -->
                <div class="col-xl-4 col-sm-4 form-group text-center">
                  <div class="form-check-inline">
                    <label for="lstClasses" class="checkbox-inline font-weight-bold" style="padding-right: 10px"> Class: </label>
                    <select class="form-control" id="lstClasses">
                      <!--option>  </option-->
                    </select>
                  </div>
                </div>

                <div class="col-xl-1 col-sm-1"></div>

                <div class="col-xl-5 col-sm-5 form-group">
                  <div class="form-check-inline">
                    <span class="font-weight-bold" style="padding-right: 10px"> Gender: </span>
                    <label class="form-check-label"> <input type="checkbox" class="form-check-input" value="Male" id="chkMale" />M </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label"> <input type="checkbox" class="form-check-input" value="Famele" id="chkFemale" />F </label>
                  </div>
                </div>

                <div class="col-xl-1 col-sm-2">
                  <button type="button" class="btn btn-success" id="btnFind">Find</button>
                </div>
              </div>
            </div>
          </div>

          <div class="table-responsive" id="tableStudenti">
            <table class="table table-hover">
              <thead class="bg-secondary text-white">
                <tr>
                  <th width="28%"></th>
                  <th width="18%">Italiano</th>
                  <th width="18%">Matematica</th>
                  <th width="18%">Informatica</th>
                  <th width="18%">Sistemi</th>
                </tr>
              </thead>
              <tbody id="tbodyStudenti"></tbody>
            </table>
          </div>

          <div class="card">
            <div class="card-header bg-secondary text-white font-weight-bold">Details</div>
            <div class="card-body">
              <div class="row">
                <div class="col-sm-4" id="details">
                  <!--  	
					   <p>nome: Fulvio</p>
					   <p>classe: 3B  </p>
					   <p>assenze: 4 </p>
					   <p>data di nascita: 13/9/2008 </p>
					   -->
                </div>
                <div class="col-sm-8"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3"></div>
      </div>
    </div>
  </body>
</html>
